<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Manjari|Pacifico|Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>MyEcommerce</title>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <h1 class="titulo"><a href="index.html">My e-commerce</a></h1>
        <ul class="header-nav">
          <li><a href="cart.html">Carrito</a></li>
          <li><a href="">F.A.Q</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="profile.html"><img src="img/foto-entradas.jpg" alt="" class="img-user"></a></li>
        </ul>
        <div class="botonera">
          <a href=""><ion-icon name="menu"></ion-icon></a>
          <a href="profile.html"><ion-icon name="person"></ion-icon></a>
          <a href="cart.html"><ion-icon name="cart"></ion-icon></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="contact-form">
        <h2>Contact form</h2>
        <form>
          <div class="form-group">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your name">
            </div>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <textarea rows="3" class="form-control" placeholder="Leave here you comment and we contact with you."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <h2>Where we are?</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.3309486515113!2d-58.3815952!3d-34.621076099999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb28ea8781cb%3A0xb791570f7236c962!2sDigital%20House!5e0!3m2!1ses-419!2sar!4v1567891532406!5m2!1ses-419!2sar" width="100%" height="200" frameborder="0" style="border:0;" allowfullscreen="" class="mapa"></iframe>
      <div class="pie-pagina">
        <h2>Contact:</h2>
        <ul class="footer-ul">
          <li><a href="" class="footer-boton"><ion-icon name="logo-facebook"></ion-icon></a></li>
          <li><a href="" class="footer-boton"><ion-icon name="logo-instagram"></ion-icon></a></li>
          <li><a href="" class="footer-boton"><ion-icon name="mail"></ion-icon></a></li>
          <li><a href="" class="footer-boton"><ion-icon name="call"></ion-icon></a></li>
        </ul>
      </div>
    </footer>
  </div>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
